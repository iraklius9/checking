<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="utf-8">
    <title>Blood Monitoring</title>
    <style>
        header, footer {
            background-color: #33cc33;
            height: 100px;
            text-align: center;
        }

        section {
            background-color: #e0e0d1;
            height: 400px;
        }

        footer {
            height: 50px;
        }

        table {
            border: 0;
            margin: 0 auto;
        }

        td {
            padding: 5px;
        }
    </style>
    <script>
        function populateForm() {
            let queryString = location.search;
            console.log(queryString);
            queryString = queryString.substring(1, queryString.length);
            console.log(queryString);
            let querySplit = queryString.split("&");
            console.log(querySplit);
            let pmpnValue = querySplit[0].split("=")[1];
            console.log("pmpnValue = " + pmpnValue);

            let firstNameValue = querySplit[1].split("=")[1];
            console.log("firstNameValue = " + firstNameValue);
            let lastNameValue = querySplit[2].split("=")[1];
            console.log("lastNameValue = " + lastNameValue);
            let tarigiValue = querySplit[3].split("=")[1];
            console.log("tarigiValue = " + tarigiValue);
            let uzmominValue = querySplit[4].split("=")[1] * 1;
            console.log("uzmominValue = " + uzmominValue);
            let uzmomaxValue = querySplit[5].split("=")[1] * 1;
            console.log("uzmomaxValue = " + uzmomaxValue);
            let samxariminValue = querySplit[6].split("=")[1] * 1;
            console.log("samxariminValue = " + samxariminValue);
            let samxarimaxValue = querySplit[7].split("=")[1] * 1;
            console.log("samxarimaxValue = " + samxarimaxValue);
            let sadiliminValue = querySplit[8].split("=")[1] * 1;
            console.log("sadiliminValue = " + sadiliminValue);
            let sadilimaxValue = querySplit[9].split("=")[1] * 1;
            console.log("sadilimaxValue = " + sadilimaxValue);
            let vaxshamiminValue = querySplit[10].split("=")[1] * 1;
            console.log("vaxshamiminValue = " + vaxshamiminValue);
            let vaxshamimaxValue = querySplit[11].split("=")[1] * 1;
            console.log("vaxshamimaxValue = " + vaxshamimaxValue);

            document.getElementById("pmpn").value = pmpnValue;
            document.getElementById("firstName").value = firstNameValue;
            document.getElementById("lastName").value = lastNameValue;
            document.getElementById("tarigi").value = tarigiValue;
            document.getElementById("uzmo_1").value = uzmominValue;
            document.getElementById("uzmo_2").value = uzmomaxValue;
            document.getElementById("samxari_1").value = samxariminValue;
            document.getElementById("samxari_2").value = samxarimaxValue;
            document.getElementById("sadili_1").value = sadiliminValue;
            document.getElementById("sadili_2").value = sadilimaxValue;
            document.getElementById("vaxshami_1").value = vaxshamiminValue;
            document.getElementById("vaxshami_2").value = vaxshamimaxValue;

            let min_sashualo = (uzmominValue + samxariminValue + sadiliminValue + vaxshamiminValue) / 4;
            let max_sashualo = (uzmomaxValue + samxarimaxValue + sadilimaxValue + vaxshamimaxValue) / 4;
            document.getElementById("sashualo").innerHTML = min_sashualo + " : " + max_sashualo;
        }
    </script>
</head>
<body onload="populateForm()">
<header>
    <h1>სისხლში გლიკემიის მონიტორინგი</h1>
</header>
<section>
    <article>
        <form action="syntax.html" method="get">
            <table>
                <tr>
                    <td>პირადობა(11 ციფრი):</td>
                    <td><input type="text" name="Pmpn" maxlength="11" id="pmpn"></td>
                </tr>
                <tr>
                    <td>სახელი:</td>
                    <td><input type="text" name="Fname" id="firstName"></td>
                </tr>
                <tr>
                    <td>გვარი:</td>
                    <td><input type="text" name="Lname" id="lastName"></td>
                </tr>
                <tr>
                    <td>თარიღი:</td>
                    <td><input type="date" name="Tarigi" id="tarigi"></td>
                </tr>
                <tr>
                    <td>გლიკემია 09:00(უზმო):</td>
                    <td><input type="number" name="Uzmomin" min="1" max="700" id="uzmo_1"> 11:00<input type="number" name="uzmomax" min="1" max="700" id="uzmo_2"></td>
                </tr>
                <tr>
                    <td>გლიკემია 12:00(სამხარი):</td>
                    <td><input type="number" name="samxarimin" min="1" max="700" id="samxari_1"> 14:00<input type="number" name="samxarimax" min="1" max="700" id="samxari_2"></td>
                </tr>
                <tr>
                    <td>გლიკემია 15:00(სადილი):</td>
                    <td><input type="number" name="sadilimin" min="1" max="700" id="sadili_1"> 17:00<input type="number" name="sadilimax" min="1" max="700" id="sadili_2"></td>
                </tr>
                <tr>
                    <td>გლიკემია 20:00(ვახშამი):</td>
                    <td><input type="number" name="vaxshamimin" min="1" max="700" id="vaxshami_1"> 22:00<input type="number" name="vaxshamimax" min="1" max="700" id="vaxshami_2"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="გასუფთავება"></td>
                    <td><input type="submit" value="დასტური"></td>
                </tr>
                <tr>
                    <td align="right"><h3>საშუალო = </h3></td>
                    <td><h3 id="sashualo"></h3></td>
                </tr>
            </table>
        </form>
    </article>
</section>
<footer>
    <h2>&copy;ყველა უფლება დაცულია 2023</h2>
</footer>
</body>
</html>
